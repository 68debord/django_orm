<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>destroy</title>
	{% load static %}
<!-- 	update ourApp below -->
	<link rel="stylesheet" type="text/css" href="{% static 'courses/css/main.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="wrapper">
		<h1>are you sure you want to delete this course?</h1>

		<table><tr>
			<td>name:</td>
			<td>{{course.name}}</td>
		</tr>
		<tr>
			<td>description:</td>
			<td>{{course.desc.desc}}</td>
		</tr>
		<tr>
			<td><form action="/courses/">{% csrf_token %}<input type='submit' value='no'></form></td>
			<td><form action="/courses/destroy/{{course.id}}/" method="POST">{% csrf_token %}<input type='submit' value='yes'></form></td>
		</tr>
	</table>
	</div>
</body>
</html>
